<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IconPreview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
</head>

<body class="bg-zinc-900 text-white min-h-screen flex flex-col items-center">

  <!-- Header -->
  <div class="text-center mt-10 mb-6 px-6">
    <h1 class="text-2xl font-semibold">IconPreview</h1>
    <p class="text-zinc-400 text-sm mt-1">
      Previsualizá tu ícono antes de usarlo en WhatsApp
    </p>
  </div>

  <!-- Input oculto -->
  <input type="file" id="iconInput" accept="image/*" hidden />

  <!-- Círculo preview -->
  <div id="iconCircle"
       class="w-32 h-32 rounded-full border-2 border-dashed border-zinc-600
              flex items-center justify-center cursor-pointer
              hover:border-zinc-400 transition
              bg-zinc-800">

    <span id="placeholderText" class="text-zinc-500 text-sm text-center px-4">
      Tocá para<br>cargar ícono
    </span>
  </div>

  <!-- Botón preview audio -->
  <button id="audioPreviewBtn"
          class="mt-8 px-5 py-2 rounded-xl bg-zinc-800
                 text-sm text-zinc-300 hover:bg-zinc-700 transition">
    Ver cómo se vería en un audio
  </button>

  <!-- Preview audio (oculto) -->
  <div id="audioPreview"
       class="hidden mt-6 w-[280px] bg-zinc-800 rounded-2xl p-4 flex items-center gap-3">

    <div id="audioIcon"
         class="w-12 h-12 rounded-full bg-zinc-700 bg-center bg-cover"></div>

    <div class="flex-1">
      <div class="h-2 bg-zinc-600 rounded-full mb-2"></div>
      <div class="flex justify-between text-xs text-zinc-400">
        <span>0:01</span>
        <span>0:27</span>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
